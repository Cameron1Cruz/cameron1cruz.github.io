### Site Settings ###
# Website name that appears in many places, most importantly the header
name: CruzOnCyber
# Website title is used for SEO purposes and sets the home page title
title: CruzOnCyber
# Website description is used for SEO purposes only.
description: CruzOnCyber is a technology blog created by Cameron Cruz, a cybersecurity professional.

### Website Tags used for SEO Purposes. ###
tags:
  - blog
  - CruzOnCyber
  - Cameron Cruz
  - tech blog
  - Cybersecurity

### Shows the most recent post as either stand alone (true) or with the collection (false) ###
show_hero: true
menu:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Contact
    url: /contact
  - title: Feed
    url: /feed.xml

### Used for the Contact page with legacy Formspree forms (will become obsolete in v4) ###
email: cruzoncyber@gmail.com
### See: https://disqus.com/ to add comments to your posts ###
disqus_username:
# Contact Form Setting
# See: https://formspree.io/
formspree_form_id: mzbnweqg


# Social Media Settings
# Remove the item if you don't need it
# facebook_username: facebook_username, medium_username: medium_username
github_username: cameron1cruz
twitter_username: cameron1cruz
instagram_username: cameron1cruz
linkedin_username: cameron1cruz



# Posts Settings
show_time_bar: false
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: false


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://cameron1cruz.github.io" # the base hostname & protocol for your site
google_analytics: "UA-XXXXXXXX-X"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'docs/',
  'vendor/',
  'LICENSE',
  'CHANGELOG.md',
  'jekflix.gemspec',
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: 
